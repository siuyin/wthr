name: Build and deploy wthr

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  buildAndDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Build for ARMv6 raspberry pi
        run: |
          go version
          go mod tidy
          GOOS=linux GOARCH=arm GOARM=6 go build -o junk .
          file ./junk
          ls -lh ./junk

      - name: Setup keys and deploy
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.RASPKEY }}" > /home/runner/.ssh/id_ed25519
          echo "${{ secrets.RASPKEY_PUB }}" > /home/runner/.ssh/id_ed25519.pub
          chmod 600 /home/runner/.ssh/id_ed25519
          ls -al /home/runner/.ssh
          pwd
          ls -al
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no  -p 22322 siuyin@rasp.beyondbroadcast.com ls -al
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no  -p 22322 siuyin@rasp.beyondbroadcast.com killall junk || true
          scp -P 22322 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no junk siuyin@rasp.beyondbroadcast.com: 
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no  -p 22322 siuyin@rasp.beyondbroadcast.com nohup ./junk 2>&1 </dev/null &
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no  -p 22322 siuyin@rasp.beyondbroadcast.com ps aux|grep junk